<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graduation Countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center><h1>Graduation</h1></center>
    <center>
      <div id="countdown">
        <div class="time-block">
          <div class="number" id="days">0</div>
          <div class="label" id="daysLabel">days</div>
        </div>
        <div class="time-block">
          <div class="number" id="hours">0</div>
          <div class="label" id="hoursLabel">hours</div>
        </div>
        <div class="time-block">
          <div class="number" id="minutes">0</div>
          <div class="label" id="minutesLabel">minutes</div>
        </div>
        <div class="time-block">
          <div class="number" id="seconds">0</div>
          <div class="label" id="secondsLabel">seconds</div>
        </div>
      </div>
    </center>
    <script src="./script.js"></script>
  </body>
</html>
